
<div>
    <h2><span translate="cmsApp.examens.detail.title">Examens</span> {{examens.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="cmsApp.examens.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{examens.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmsApp.examens.libelle">Libelle</span>
                </td>
                <td>
                    <span class="form-control-static">{{examens.libelle}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmsApp.examens.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{examens.date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmsApp.examens.consultation">consultation</span>
                </td>
                <td>
                    <span ng-repeat="consultation in examens.consultations">
                        <a class="form-control-static" ui-sref="consultation.detail({id: {{consultation.id}}})">{{consultation.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
