
<div>
    <h2><span translate="cmsApp.patient.detail.title">Patient</span> {{patient.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="cmsApp.patient.nom">Nom</span>
                </td>
                <td>
                    <span class="form-control-static">{{patient.nom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmsApp.patient.prenom">Prenom</span>
                </td>
                <td>
                    <span class="form-control-static">{{patient.prenom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmsApp.patient.dateNaissance">DateNaissance</span>
                </td>
                <td>
                    <span class="form-control-static">{{patient.dateNaissance}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
