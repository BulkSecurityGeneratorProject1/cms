<div>

    <h2 translate="cmsApp.practiciens.home.title">Practicienss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="practiciens.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="cmsApp.practiciens.home.createLabel">Create a new Practiciens</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Practiciens</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePracticiensConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(practiciens.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="cmsApp.practiciens.delete.question" translate-values="{id: '{{practiciens.id}}'}">Are you sure you want to delete this Practiciens?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="cmsApp.practiciens.matricule">Matricule</th>
                    <th translate="cmsApp.practiciens.tel">Tel</th>
                    <th translate="cmsApp.practiciens.email">Email</th>
                    <th translate="cmsApp.practiciens.type">Type</th>
                    <th translate="cmsApp.practiciens.consultation">consultation</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="practiciens in practicienss">
                    <td><a ui-sref="practiciens.detail({id:practiciens.id})">{{practiciens.id}}</a></td>
                    <td>{{practiciens.matricule}}</td>
                    <td>{{practiciens.tel}}</td>
                    <td>{{practiciens.email}}</td>
                    <td>{{practiciens.type}}</td>
                    <td>
                        <a ui-sref="consultation.detail({id:practiciens.consultation.id})">{{practiciens.consultation.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="practiciens.detail({id:practiciens.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="practiciens.edit({id:practiciens.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(practiciens.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
