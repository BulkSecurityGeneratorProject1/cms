<div>

    <h2 translate="cmsApp.medicament.home.title">Medicaments</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="medicament.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="cmsApp.medicament.home.createLabel">Create a new Medicament</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Medicament</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteMedicamentConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(medicament.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="cmsApp.medicament.delete.question" translate-values="{id: '{{medicament.id}}'}">Are you sure you want to delete this Medicament?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="cmsApp.medicament.nom">Nom</th>
                    <th translate="cmsApp.medicament.posologie">Posologie</th>
                    <th translate="cmsApp.medicament.indParticulier">IndParticulier</th>
                    <th translate="cmsApp.medicament.ordonnance">ordonnance</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medicament in medicaments">
                    <td><a ui-sref="medicament.detail({id:medicament.id})">{{medicament.id}}</a></td>
                    <td>{{medicament.nom}}</td>
                    <td>{{medicament.posologie}}</td>
                    <td>{{medicament.indParticulier}}</td>
                    <td>
                        <span ng-repeat="ordonnance in medicament.ordonnances">
                            <a class="form-control-static" ui-sref="ordonnance.detail({id: {{ordonnance.id}}})">{{ordonnance.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="medicament.detail({id:medicament.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="medicament.edit({id:medicament.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(medicament.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
