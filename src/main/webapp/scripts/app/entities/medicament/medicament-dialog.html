
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMedicamentLabel" translate="cmsApp.medicament.home.createOrEditLabel">Create or edit a Medicament</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="medicament.id" readonly>
        </div>

        <div class="form-group">
            <label translate="cmsApp.medicament.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="medicament.nom"
                    >

        </div>
        <div class="form-group">
            <label translate="cmsApp.medicament.posologie" for="field_posologie">Posologie</label>
            <input type="text" class="form-control" name="posologie" id="field_posologie"
                    ng-model="medicament.posologie"
                    >

        </div>
        <div class="form-group">
            <label translate="cmsApp.medicament.indParticulier" for="field_indParticulier">IndParticulier</label>
            <input type="text" class="form-control" name="indParticulier" id="field_indParticulier"
                    ng-model="medicament.indParticulier"
                    >

        </div>
        <div class="form-group">
            <label translate="cmsApp.medicament.ordonnance" for="field_ordonnance">ordonnance</label>
            <select class="form-control" id="field_ordonnance" multiple name="ordonnance" ng-model="medicament.ordonnances" ng-options="ordonnance as ordonnance.id for ordonnance in ordonnances track by ordonnance.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
